<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <form id="calculator">
        <input type="text" id="display" value="" /> <br />
        <input
          class="number"
          type="button"
          value="7"
          onclick="calculator.display.value+='7'"
        />
        <input
          class="number"
          type="button"
          value="8"
          onclick="calculator.display.value+='8'"
        />
        <input
          class="number"
          type="button"
          value="9"
          onclick="calculator.display.value+='9'"
        />
        <input
          class="operator op-color"
          type="button"
          value="+"
          onclick="calculator.display.value+='+'"
        />
        <br />

        <input
          class="number"
          type="button"
          value="4"
          onclick="calculator.display.value+='4'"
        />
        <input
          class="number"
          type="button"
          value="5"
          onclick="calculator.display.value+='5'"
        />
        <input
          class="number"
          type="button"
          value="6"
          onclick="calculator.display.value+='6'"
        />
        <input
          class="operator op-color"
          type="button"
          value="-"
          onclick="calculator.display.value+='-'"
        />
        <br />

        <input
          class="number"
          type="button"
          value="3"
          onclick="calculator.display.value+='3'"
        />
        <input
          class="number"
          type="button"
          value="2"
          onclick="calculator.display.value+='2'"
        />
        <input
          class="number"
          type="button"
          value="1"
          onclick="calculator.display.value+='1'"
        />
        <input
          class="operator op-color"
          type="button"
          value="x"
          onclick="calculator.display.value+='x'"
        />
        <br />

        <input
          class="operator b-color"
          type="button"
          value="%"
          onclick="calculator.display.value+='%'"
        />
        <input
          class="number"
          type="button"
          value="0"
          onclick="calculator.display.value+='0'"
        />

        <input type="button" value="=" id="calculate" />

        <input
          type="button"
          id="del"
          value="delete"
          onclick="calculator.display.value=''"
        />
        <br />
      </form>
    </div>
    <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
